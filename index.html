<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Project To-Do List</h1>
        </header>
        <main>
            <div class="task-input">
                <input type="text" id="task-input" placeholder="Enter a new task...">
                <select id="priority-select">
                    <option value="urgent">Urgent</option>
                    <option value="high">High</option>
                    <option value="medium" selected>Medium</option>
                    <option value="low">Low</option>
                </select>
                <input type="date" id="deadline-input">
                <button id="add-task-button">Add Task</button>
            </div>
            <div class="filters">
                <button class="filter-button" data-filter="all">All</button>
                <button class="filter-button" data-filter="urgent">Urgent</button>
                <button class="filter-button" data-filter="high">High</button>
                <button class="filter-button" data-filter="medium">Medium</button>
                <button class="filter-button" data-filter="low">Low</button>
            </div>
            <div class="sorting">
                <button class="sort-button" data-sort="deadline">Sort by Deadline</button>
            </div>
            <div class="progress">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <ul class="task-list" id="task-list"></ul>
            <div class="completed-tasks">
                <h2>Completed Tasks</h2>
                <ul id="completed-task-list"></ul>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
